<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Zgjidhës Fjalekryqesh Shqip</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: auto;
      padding: 1rem;
      background: #f7f7f7;
    }
    h1 {
      text-align: center;
      color: #2a7ae2;
    }
    input {
      width: calc(100% - 1rem);
      padding: 0.5rem;
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }
    button {
      padding: 0.5rem 1rem;
      background: #2a7ae2;
      color: white;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      display: block;
      margin: auto;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: white;
      padding: 0.5rem;
      margin: 0.2rem 0;
      border-radius: 4px;
    }
  </style>
</head>
<body>

<h1>Zgjidhës Fjalekryqesh</h1>

<p>Shkruaj modelin e fjalës ku "_" tregon shkronja të panjohura (p.sh. e_tni_k_):</p>

<input type="text" id="pattern" placeholder="Shkruaj modelin këtu..." />
<button onclick="gjejFjalet()">Kërko</button>

<ul id="results"></ul>

<script>
  // Fjalor shembull - mund ta zgjerojmë me mijëra fjalë
  const fjalor = [
    "shqiperia","shqiptar","shqiptare","kosova","iliria","etnike","etnik","matematike",
    "politike","ekonomi","histori","botanik","teknologji","internet","kompjuter",
    "program","programim","bibliotek","botimi","gazetar","gazetari","arsim","shkolla",
    "shkencor","shkence","arsimor","gjuha","fjala","fjale","mik","mikpritje"
  ];

  function gjejFjalet() {
    const pattern = document.getElementById("pattern").value.trim().toLowerCase();
    const resultsList = document.getElementById("results");
    resultsList.innerHTML = "";

    if (!pattern) {
      resultsList.innerHTML = "<li>Ju lutem shkruani një model fjale.</li>";
      return;
    }

    // Konverton "_" në "." për regex
    const regexPattern = "^" + pattern.replace(/_/g, ".") + "$";
    const regex = new RegExp(regexPattern);

    const results = fjalor.filter(fjala => regex.test(fjala));

    if (results.length > 0) {
      results.forEach(fjala => {
        const li = document.createElement("li");
        li.textContent = fjala;
        resultsList.appendChild(li);
      });
    } else {
      resultsList.innerHTML = "<li>Nuk u gjet asnjë fjalë që përputhet.</li>";
    }
  }
</script>

</body>
</html>
